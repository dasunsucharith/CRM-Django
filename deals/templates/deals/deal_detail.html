{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font overflow-hidden">
	<div class="container px-5 py-24 mx-auto">
		<div class="lg:w-4/5 mx-auto flex flex-wrap">
			<div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
				<h2 class="text-sm title-font text-gray-500 tracking-widest">
					DEAL
				</h2>
				<h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
					{{ deal.contact_person }}
				</h1>
				<div class="flex mb-4">
					<a
						class="flex-grow text-red-400 border-b-2 border-red-500 py-2 text-lg px-1"
						>Overview</a
					>
					<!-- <a
						class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1"
						>Reviews</a
					> -->
					<!-- <a
						class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1"
						>Details</a
					> -->
				</div>
				<p class="leading-relaxed mb-4">
					Here Are the details of this Deal
				</p>
				<div class="flex border-t border-gray-800 py-2">
					<span class="text-gray-500">Organization</span>
					<span class="ml-auto text-white"
						>{{ deal.organization }}</span
					>
				</div>
				<div class="flex border-t border-gray-800 py-2">
					<span class="text-gray-500">Title</span>
					<span class="ml-auto text-white">{{ deal.title }}</span>
				</div>
				<div class="flex border-t border-b mb-6 border-gray-800 py-2">
					<span class="text-gray-500">Value</span>
					<span class="ml-auto text-white">{{ deal.value }}</span>
				</div>
				<div class="flex border-t border-b mb-6 border-gray-800 py-2">
					<span class="text-gray-500">Phone Number</span>
					<span class="ml-auto text-white">{{ deal.phone }}</span>
				</div>
				<div class="flex border-t border-b mb-6 border-gray-800 py-2">
					<span class="text-gray-500">E-mail</span>
					<span class="ml-auto text-white">{{ deal.email }}</span>
				</div>
				<div class="flex">
					<a
						class="title-font font-small text-xl text-red-500"
						href="{% url 'deals:deal-delete' deal.pk %}"
						>Delete
					</a>
					<a
						type="button"
						class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
						href="{% url 'deals:deal-update' deal.pk %}"
					>
						Update
					</a>
					<!-- <button
						class="rounded-full w-10 h-10 bg-gray-800 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"
					>
						<svg
							fill="currentColor"
							stroke-linecap="round"

							stroke-width="2"

							></path>
						</svg>
					</button> -->
				</div>
			</div>
			<img
				alt="ecommerce"
				class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
				src="https://dummyimage.com/400x400"
			/>
		</div>
	</div>
</section>
